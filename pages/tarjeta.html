<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago | Antoni oficial</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/tarjeta.css">

    <script src="../JS/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/fa3a0fd4c5.js"  crossorigin="anonymous" defer></script>
    <script src="../js/tarjeta.js" defer></script>

 
</head>
<body>
    <main>
        <a id="volverAtras" href="../index.html"> <i class="fas fa-long-arrow-alt-left me-1"></i> Volver atras</a>
        <section class="tarjetas-section">
            <div class="card-front">
                <img src="../assets/img/cards/bg-card-front.png" alt="imagen simulando una tarjeta">
                <div class="card-front-info">
                    <img src="../assets/img/cards/card-logo.svg" alt="Logo de la tarjeta">
                    <p class="card-front-number">0000 0000 0000 0000</p>
                    <div class="card-name-date">
                        <p class="card-front-name">Name </p>
                        <p class="card-front-date"> 00/00</p>
                    </div>
                </div>
            </div>
            
            <div class="card-back">
                <img src="../assets/img/cards/bg-card-back.png" alt="Atras de la tarjeta">
                <p class="card-pin">000</p>
            </div>
        </section>
       

        <section class="form-section">
            
           

            <form action="" id="form" class="datos-personales">
                    <h1>Datos personales</h1>
                    <div class="form-group">
                        <label for="nya">Nombrey apellido</label>
                        <input id="nya" name="nya" class="form-name" type="text" placeholder="Nazareno Salvatierra">
                    </div>
                    
                    <div class="form-group">
                        <label for="casa">Dirrecion</label>
                        <input type="text" name="casa" class="card-number" id="casa" placeholder="Mitre y Urquiza 456">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Numero</label>
                        <input type="text" name="telefono" class="card-number" id="telefono" placeholder="385 123 4567">
                    </div>
                    
            </form>

            <form action="" id="form" class="">
                <h1>Datos de la tarjeta</h1>
                    <div class="form-group">
                        <label for="name">Nombre que indica la tarjeta</label>
                        <input id="name" name="name" class="form-name" type="text" placeholder="Nazareno Salvatierra" autocomplete="additional-name">
                    </div>
                    
                    <div class="form-group">
                        <label for="number">Numero de trajeta</label>
                        <input type="text" name="number" class="card-number" id="number" maxlength="16" placeholder="123456789123000">
                    </div>

                    <div class="form-group">
                        <div class="w-100">
                            <label for="month" class="label-auto me-4">Vencimiento</label>
                            <label for="form-pin" class="label-auto">PIN</label>
                        </div>
                        <input type="text" class="form-month" name="month" id="month" maxlength="2" placeholder="MM">
                        <input type="text" class="form-year" id="year" maxlength="2" placeholder="YY">
    
                        <input type="text" placeholder="123" name="form-pin" maxlength="3" id="form-pin" class="form-pin ms-4">
                    </div>

                    
                    
            </form>

            <button id="btn-confirmarCompra">Confirmar</button>

            <section class="seccion-terminado d-none">
                <div class="div-img-completado">
                    <img src="../assets/img/cards/icon-complete.svg" alt="icono de completado">
                </div>

                <div class="texto-terminado">
                    <p class="fuerte-texto">Gracias!</p>
                    <p class="texto-gris">Su compra fue realizada con exito</p>
                </div>

                <a href="../index.html?borrar=true" id="btn-confirmarCompra" class="ancla">Volver al menu</a>
                
            </section>

            <div class="d-none div-carga">
                <img src="../assets/gif/icons8-carga.gif" alt="gif de carga">
                <p class="fuerte-texto">Realizando compra...</p>
            </div>
        </section>
       



    </main>
</body>
</html>
